<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Pair</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>


<body id="full">
	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-12">
				<p id="call-to-action">Create your maddLib!</p>

			</div>
		</div> <!-- End of Row -->
		<div class="row">
			<div class="col-xs-12">
				<div class="form-horizontal">
					<div class="form-group">
						<label class="col-sm-2 control-label">Exclamation!</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" id="exclamation" placeholder="a sudden cry or remark, especially expressing surprise, anger, or pain.">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Adverb</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" id="adverb" placeholder="a word or phrase that modifies or qualifies 
						<div class="col-sm-8">
							<input type="text" class="form-control" id="noun" placeholder="a word (other than a pronoun) used to identify any of a class of people, places, or things common noun, or to name a particular one of these proper noun.">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Verb</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" id="verb" placeholder="a word used to describe an action, state, or occurrence, and forming the main part of the predicate of a sentence, such as hear, become, happen.">
						</div>
					</div>

					<button type="submit" class="btn btn-default" id="madlib-btn">Submit</button>
				</div>
			</div>
		</div> <!-- End of Row -->
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="scripts/madlib.js"></script>
</body>
</html>
