<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Pair</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>


<body>
	<div class="container">
		<div class="row">
			<div class="col-xs-12">
				<p id="call-to-action">Create your maddLib!</p>

			</div>
		</div> <!-- End of Row -->
		<div class="row">
			<div class="col-xs-12">
				<form class="form-horizontal">
					<div class="form-group">
						<label class="col-sm-2 control-label">Exclamation!</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="exclamation" placeholder="Fuck You!, ASSHOLE!, You CuntRanglerHunter!">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Adverb</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="adverb" placeholder="Deeply, Softly, Hardly, Wettly, Strongly">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Noun</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="noun" placeholder="Bob, Kangoroo, Beer, Dancer, Elton John, Cleopatra">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Verb</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="verb" placeholder="Bonning, Gaging, Scatting, Twerking, Working IT!, Trolling">
						</div>
					</div>

					<button type="submit" class="btn btn-default" id="boomMOTHAFUCKAAAA">Submit</button>
				</form>
			</div>
		</div> <!-- End of Row -->




	</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
</html>
